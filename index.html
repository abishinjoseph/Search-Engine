<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>browser</title>
    <link rel="icon" type="image/x-icon" href="logo-bg.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
</head>
<body>
    <div class="desktop-1">
        
        <div class="search-bar">
            <img src="logo.png" alt="Logo" class="search-logo">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="search-button">
                <img src="search.png" alt="Search Icon" class="search-icon">
            </button>
        </div>
        <div class="date-and-time" id="dateAndTime">
            <p class="time">12:00 PM</p>
            <p class="date">January 1, 2024</p>
        </div>

        <div class="news-letter">
            <a href="#" class="rectangle-3" id="link1">
                <img src="" alt="Newsletter Image" class="newsletter-image" id="image1">
                <p class="newsletter-title" id="title1"></p>
            </a>
            <a href="#" class="rectangle-4" id="link2">
                <img src="" alt="Newsletter Image" class="newsletter-image" id="image2">
                <p class="newsletter-title" id="title2"></p>
            </a>
            <a href="#" class="rectangle-5" id="link3">
                <img src="" alt="Newsletter Image" class="newsletter-image" id="image3">
                <p class="newsletter-title" id="title3"></p>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
